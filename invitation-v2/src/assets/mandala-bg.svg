<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <g fill="none" stroke="#B8860B" stroke-width="1.5" transform="translate(200,200)">
    <!-- Outer circles -->
    <circle r="190" stroke-width="2"/>
    <circle r="170"/>
    <circle r="150"/>
    <circle r="130"/>
    <circle r="110"/>
    <circle r="90"/>
    <circle r="70"/>
    <circle r="50"/>
    <circle r="30"/>
    
    <!-- Petals layer 1 - 12 petals -->
    <g stroke-width="1.5">
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(30)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(60)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(90)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(120)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(150)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(180)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(210)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(240)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(270)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(300)"/>
      <path d="M0,-190 Q40,-130 0,-70 Q-40,-130 0,-190" transform="rotate(330)"/>
    </g>
    
    <!-- Inner petals - 8 petals -->
    <g stroke="#4A0A1E" stroke-width="1.2">
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(45)"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(90)"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(135)"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(180)"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(225)"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(270)"/>
      <path d="M0,-110 Q25,-70 0,-30 Q-25,-70 0,-110" transform="rotate(315)"/>
    </g>
    
    <!-- Diamond accents -->
    <g stroke-width="2" stroke="#B8860B">
      <path d="M0,-160 L15,-145 L0,-130 L-15,-145 Z"/>
      <path d="M0,-160 L15,-145 L0,-130 L-15,-145 Z" transform="rotate(60)"/>
      <path d="M0,-160 L15,-145 L0,-130 L-15,-145 Z" transform="rotate(120)"/>
      <path d="M0,-160 L15,-145 L0,-130 L-15,-145 Z" transform="rotate(180)"/>
      <path d="M0,-160 L15,-145 L0,-130 L-15,-145 Z" transform="rotate(240)"/>
      <path d="M0,-160 L15,-145 L0,-130 L-15,-145 Z" transform="rotate(300)"/>
    </g>
    
    <!-- Center lotus -->
    <circle r="10" fill="#B8860B"/>
  </g>
</svg>
