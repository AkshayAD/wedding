<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFF4BD"/>
    </linearGradient>
    <linearGradient id="lampGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Flame glow -->
  <ellipse cx="32" cy="18" rx="8" ry="4" fill="#FFD700" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Flame -->
  <path d="M32 8 Q38 16 36 22 Q34 28 32 25 Q30 28 28 22 Q26 16 32 8Z" 
        fill="url(#flameGrad)" filter="url(#glow)">
    <animate attributeName="d" 
             values="M32 8 Q38 16 36 22 Q34 28 32 25 Q30 28 28 22 Q26 16 32 8Z;
                     M32 6 Q40 14 37 20 Q35 26 32 24 Q29 26 27 20 Q24 14 32 6Z;
                     M32 8 Q38 16 36 22 Q34 28 32 25 Q30 28 28 22 Q26 16 32 8Z"
             dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Wick -->
  <line x1="32" y1="24" x2="32" y2="30" stroke="#333" stroke-width="1.5"/>
  
  <!-- Oil reservoir (upper part of diya) -->
  <ellipse cx="32" cy="32" rx="14" ry="4" fill="url(#lampGold)"/>
  
  <!-- Diya body -->
  <path d="M18 32 Q16 40 20 48 L44 48 Q48 40 46 32 Z" fill="url(#lampGold)"/>
  
  <!-- Decorative pattern on diya -->
  <path d="M22 38 Q32 42 42 38" stroke="#8B4513" stroke-width="1" fill="none"/>
  <path d="M24 44 Q32 47 40 44" stroke="#8B4513" stroke-width="0.5" fill="none"/>
  
  <!-- Base -->
  <ellipse cx="32" cy="48" rx="12" ry="3" fill="url(#lampGold)"/>
  <path d="M20 48 L24 56 L40 56 L44 48" fill="url(#lampGold)"/>
  <ellipse cx="32" cy="56" rx="8" ry="2" fill="url(#lampGold)"/>
</svg>
