<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="rangoliGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" stroke="url(#rangoliGold)" stroke-width="2" fill="none"/>
  <circle cx="32" cy="32" r="26" stroke="url(#rangoliGold)" stroke-width="0.5" fill="none" stroke-dasharray="4 2"/>
  
  <!-- Inner circle pattern -->
  <circle cx="32" cy="32" r="20" stroke="#8B1538" stroke-width="1" fill="none"/>
  <circle cx="32" cy="32" r="14" stroke="url(#rangoliGold)" stroke-width="1" fill="none"/>
  <circle cx="32" cy="32" r="8" fill="#8B1538" opacity="0.3"/>
  
  <!-- Petals/lotus pattern -->
  <g fill="none" stroke="url(#rangoliGold)" stroke-width="1">
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(45, 32, 32)"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(90, 32, 32)"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(135, 32, 32)"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(180, 32, 32)"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(225, 32, 32)"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(270, 32, 32)"/>
    <path d="M32 12 Q38 20 32 28 Q26 20 32 12" transform="rotate(315, 32, 32)"/>
  </g>
  
  <!-- Corner dots -->
  <circle cx="32" cy="4" r="2" fill="url(#rangoliGold)"/>
  <circle cx="32" cy="60" r="2" fill="url(#rangoliGold)"/>
  <circle cx="4" cy="32" r="2" fill="url(#rangoliGold)"/>
  <circle cx="60" cy="32" r="2" fill="url(#rangoliGold)"/>
  
  <!-- Diagonal dots -->
  <circle cx="12" cy="12" r="1.5" fill="#8B1538"/>
  <circle cx="52" cy="12" r="1.5" fill="#8B1538"/>
  <circle cx="12" cy="52" r="1.5" fill="#8B1538"/>
  <circle cx="52" cy="52" r="1.5" fill="#8B1538"/>
  
  <!-- Center -->
  <circle cx="32" cy="32" r="4" fill="url(#rangoliGold)"/>
</svg>
